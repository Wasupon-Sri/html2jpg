<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Me! - Aurora Edition</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Outfit:wght@300;400;600;800&family=Sarabun:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- html-to-image Engine -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html-to-image/1.11.11/html-to-image.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                        thai: ['Sarabun', 'sans-serif'],
                    },
                    colors: {
                        accent: '#FF00FF', 
                    },
                    animation: {
                        'bounce-in': 'bounceIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
                    },
                    keyframes: {
                        bounceIn: {
                            '0%': { opacity: '0', transform: 'translate(-50%, -20px) scale(0.9)' },
                            '100%': { opacity: '1', transform: 'translate(-50%, 0) scale(1)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* --- AURORA BACKGROUND --- */
        body {
            background: linear-gradient(125deg, #ff0080, #7928ca, #41d1ff, #ffea00, #ff0080);
            background-size: 400% 400%;
            animation: aurora 20s ease infinite;
            overflow: hidden; 
        }

        @keyframes aurora {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- GLASSMORPHISM --- */
        .glass-panel {
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }

        /* --- CHECKERBOARD PATTERN --- */
        .checkerboard {
            background-color: #e5e5f7;
            opacity: 1;
            background-image:  linear-gradient(45deg, #d4d4e8 25%, transparent 25%), linear-gradient(-45deg, #d4d4e8 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #d4d4e8 75%), linear-gradient(-45deg, transparent 75%, #d4d4e8 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }

        /* --- JUICY SLIDERS --- */
        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
        }
        
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: #FF0080;
            cursor: pointer;
            margin-top: -8px; 
            box-shadow: 0 0 10px rgba(255, 0, 128, 0.5);
            transition: transform 0.1s;
        }

        input[type=range]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 6px;
            cursor: pointer;
            background: rgba(0,0,0,0.1);
            border-radius: 999px;
        }

        /* --- SCROLLBARS --- */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
        }

        /* --- CROP OVERLAY --- */
        #crop-overlay {
            cursor: crosshair;
        }
        .crop-selection {
            border: 2px dashed #fff;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.6);
            position: absolute;
            pointer-events: none; 
            z-index: 50;
        }

        /* --- SAFE MODE LOGIC (CRITICAL) --- */
        /* Safe Mode enforces solid backgrounds and readable text colors 
           for standard export, removing glass effects which often 
           render poorly in static images or PDF readers.
        */
        #capture-wrapper.safe-mode * {
            backdrop-filter: none !important;
            -webkit-backdrop-filter: none !important;
        }
        
        /* Force glass backgrounds to solid white */
        #capture-wrapper.safe-mode .glass-effect,
        #capture-wrapper.safe-mode [class*="bg-white/"],
        #capture-wrapper.safe-mode [class*="backdrop-blur"] {
            background-color: #ffffff !important;
            background-image: none !important;
            border: 1px solid #e2e8f0 !important;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1) !important;
            opacity: 1 !important;
        }

        /* Force gradient/transparent text to dark slate */
        #capture-wrapper.safe-mode .gradient-text,
        #capture-wrapper.safe-mode [class*="text-transparent"],
        #capture-wrapper.safe-mode [class*="bg-clip-text"] {
            color: #1e293b !important; 
            background: none !important;
            -webkit-text-fill-color: #1e293b !important;
            background-clip: border-box !important;
            -webkit-background-clip: border-box !important;
        }

        /* Force white text on previously glass (now white) backgrounds to dark slate */
        #capture-wrapper.safe-mode .glass-effect .text-white,
        #capture-wrapper.safe-mode [class*="bg-white/"] .text-white,
        #capture-wrapper.safe-mode [class*="backdrop-blur"] .text-white,
        #capture-wrapper.safe-mode [class*="bg-white/"] [class*="text-white"],
        #capture-wrapper.safe-mode [class*="backdrop-blur"] [class*="text-white"],
        #capture-wrapper.safe-mode [class*="bg-white/"] *[style*="color: white"],
        #capture-wrapper.safe-mode [class*="bg-white/"] *[style*="color: #fff"],
        #capture-wrapper.safe-mode [class*="bg-white/"] *[style*="color: rgb(255, 255, 255)"] {
            color: #1e293b !important;
        }
    </style>
</head>
<body class="h-screen w-screen flex flex-col relative text-gray-800">

    <!-- Main Workspace -->
    <div class="flex-1 relative overflow-hidden flex">
        
        <!-- Canvas Area (Scrollable) -->
        <div id="canvas-scroller" class="flex-1 h-full overflow-auto checkerboard relative flex items-start justify-start p-8 md:p-20 transition-all">
            
            <!-- The Capture Target Wrapper -->
            <div id="capture-wrapper" class="bg-white shadow-2xl relative transition-all duration-300 origin-top-left group mx-auto" style="width: 960px; min-height: 600px;">
                <!-- User Content Goes Here -->
                <div id="user-content" class="w-full h-full min-h-[600px]">
                    <!-- Content injected via JS -->
                </div>
                
                <!-- Size Indicator (Hover) -->
                <div class="absolute -top-6 left-0 text-xs font-mono font-bold text-gray-500 opacity-0 group-hover:opacity-100 transition-opacity bg-white/80 px-2 py-1 rounded">
                    <span id="debug-width">960</span>px
                </div>
            </div>

        </div>

        <!-- Settings Panel -->
        <div id="settings-panel" class="fixed top-4 left-4 z-40 w-[90vw] max-w-[380px] glass-panel rounded-2xl flex flex-col max-h-[90vh] shadow-2xl transition-all duration-300">
            
            <!-- Panel Header -->
            <div class="p-4 border-b border-white/40 flex justify-between items-center cursor-pointer select-none" onclick="togglePanel()">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 rounded-full bg-gradient-to-br from-pink-500 to-yellow-500 flex items-center justify-center text-white font-bold shadow-md">
                        <i class="fa-solid fa-crop-simple"></i>
                    </div>
                    <h2 class="font-bold text-lg text-slate-800 tracking-tight">Crop Me!</h2>
                </div>
                <button class="w-8 h-8 rounded-full hover:bg-black/5 flex items-center justify-center transition-colors">
                    <i id="panel-chevron" class="fa-solid fa-chevron-down transition-transform"></i>
                </button>
            </div>

            <!-- Panel Content -->
            <div id="panel-content" class="p-5 overflow-y-auto custom-scrollbar space-y-6">
                
                <!-- Width -->
                <div class="space-y-3">
                    <div class="flex justify-between items-end">
                        <label class="text-xs font-bold uppercase text-slate-500 tracking-wider">Canvas Width</label>
                        <span id="width-val" class="text-xs font-mono font-bold bg-slate-100 px-2 py-1 rounded text-slate-600">960px</span>
                    </div>
                    <div class="flex gap-2 items-center">
                        <input type="range" id="width-slider" min="300" max="3000" value="960" class="flex-1">
                        <button onclick="autoFit()" title="Auto-Fit Content" class="w-8 h-8 flex items-center justify-center rounded-lg bg-white border border-gray-200 hover:bg-blue-50 text-blue-600 transition-colors shadow-sm">
                            <i class="fa-solid fa-expand text-xs"></i>
                        </button>
                    </div>
                </div>

                <!-- Zoom -->
                <div class="space-y-3">
                    <div class="flex justify-between items-end">
                        <label class="text-xs font-bold uppercase text-slate-500 tracking-wider">Zoom / Scale</label>
                        <div id="quality-badge" class="text-[10px] font-bold bg-gradient-to-r from-purple-500 to-pink-500 text-white px-2 py-0.5 rounded-full shadow-sm">4K ULTRA</div>
                    </div>
                    <div class="flex gap-2 items-center">
                        <input type="range" id="zoom-slider" min="1" max="10" step="0.1" value="4" class="flex-1">
                        <span id="zoom-val" class="text-xs font-mono font-bold w-10 text-right">4.0x</span>
                    </div>
                    <div class="text-[10px] text-center text-slate-400 font-mono">
                        Output: <span id="calc-res">3840 x Auto</span> px
                    </div>
                </div>

                <!-- Toggles -->
                <div class="space-y-3">
                    <!-- Center Toggle -->
                    <div class="flex items-center justify-between bg-white/50 p-3 rounded-xl border border-white/40">
                        <span class="text-sm font-semibold text-slate-700">Center Content</span>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" id="center-toggle" class="sr-only peer">
                            <div class="w-11 h-6 bg-gray-300 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-pink-500"></div>
                        </label>
                    </div>

                    <!-- SAFE MODE Toggle -->
                    <div class="flex items-center justify-between bg-indigo-50 p-3 rounded-xl border border-indigo-100">
                        <div class="flex flex-col">
                            <span class="text-sm font-bold text-indigo-900">âœ¨ Safe Mode</span>
                            <span class="text-[10px] text-indigo-600 font-medium">Enhance readability</span>
                        </div>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" id="safe-mode-toggle" class="sr-only peer" onchange="toggleSafeMode()">
                            <div class="w-11 h-6 bg-gray-300 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-indigo-600"></div>
                        </label>
                    </div>
                </div>

                <!-- Editor -->
                <div class="space-y-2">
                    <div class="flex justify-between items-center">
                        <label class="text-xs font-bold uppercase text-slate-500 tracking-wider">HTML Editor</label>
                        <div class="flex gap-1">
                            <button onclick="pasteCode()" class="text-[10px] bg-indigo-100 text-indigo-600 hover:bg-indigo-200 px-2 py-1 rounded transition font-bold" title="Paste from Clipboard"><i class="fa-solid fa-paste"></i> Paste</button>
                            <button onclick="loadSample()" class="text-[10px] bg-gray-200 hover:bg-gray-300 px-2 py-1 rounded transition">Reset</button>
                            <button onclick="clearCode()" class="text-[10px] bg-red-100 text-red-600 hover:bg-red-200 px-2 py-1 rounded transition">Clear</button>
                        </div>
                    </div>
                    <textarea id="code-input" class="w-full h-48 p-3 font-mono text-xs bg-slate-900 text-green-400 rounded-xl resize-y focus:outline-none focus:ring-2 focus:ring-pink-500 shadow-inner leading-relaxed" spellcheck="false" placeholder="<h1>Paste HTML here...</h1>"></textarea>
                </div>

                <!-- Actions -->
                <div class="grid grid-cols-2 gap-3 pt-2">
                    <label class="cursor-pointer flex items-center justify-center gap-2 bg-white hover:bg-gray-50 border border-gray-200 text-slate-700 py-2.5 rounded-xl text-sm font-bold transition-all shadow-sm active:scale-95">
                        <i class="fa-solid fa-upload"></i> Upload
                        <input type="file" id="file-upload" accept=".html,.txt" class="hidden">
                    </label>
                    <button onclick="openNewTab()" class="flex items-center justify-center gap-2 bg-white hover:bg-gray-50 border border-gray-200 text-slate-700 py-2.5 rounded-xl text-sm font-bold transition-all shadow-sm active:scale-95">
                        <i class="fa-solid fa-arrow-up-right-from-square"></i> Preview
                    </button>
                </div>

                <div class="pt-2 border-t border-white/40">
                    <div class="grid grid-cols-2 gap-3">
                        <button onclick="startCropMode()" class="group relative overflow-hidden flex items-center justify-center gap-2 bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-xl text-sm font-bold transition-all shadow-lg shadow-indigo-500/30 active:scale-95">
                            <span class="relative z-10 flex items-center gap-2"><i class="fa-solid fa-crop-simple"></i> Crop</span>
                        </button>
                        <button onclick="capture(false)" class="group relative overflow-hidden flex items-center justify-center gap-2 bg-gradient-to-r from-pink-600 to-purple-600 hover:from-pink-700 hover:to-purple-700 text-white py-3 rounded-xl text-sm font-bold transition-all shadow-lg shadow-pink-500/30 active:scale-95">
                            <span class="relative z-10 flex items-center gap-2"><i class="fa-solid fa-camera"></i> Capture</span>
                        </button>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <!-- Crop Toolbar (Floating) -->
    <div id="crop-toolbar" class="fixed top-6 left-1/2 -translate-x-1/2 bg-white rounded-full shadow-2xl px-6 py-3 flex gap-4 items-center z-[70] animate-bounce-in hidden">
        <span class="text-sm font-bold text-gray-600 mr-2"><i class="fa-solid fa-scissors mr-1"></i> Draw box to snap</span>
        <button onclick="cancelCrop()" class="text-sm font-bold text-gray-500 hover:text-gray-800 transition">Cancel</button>
        <div class="h-4 w-[1px] bg-gray-300"></div>
        <button onclick="snapCrop()" class="text-sm font-bold text-white bg-black hover:bg-gray-800 px-4 py-1.5 rounded-full shadow-md transition transform active:scale-95">Snap!</button>
    </div>

    <!-- Crop Overlay -->
    <div id="crop-overlay" class="fixed inset-0 z-50 hidden select-none touch-none bg-black/30">
        <div id="crop-box" class="crop-selection hidden"></div>
    </div>

    <!-- Loading Overlay -->
    <div id="loader" class="fixed inset-0 z-[60] bg-black/90 backdrop-blur-md flex flex-col items-center justify-center hidden">
        <div class="relative w-24 h-24 mb-8">
            <div class="absolute inset-0 border-t-4 border-pink-500 rounded-full animate-spin"></div>
            <div class="absolute inset-2 border-t-4 border-cyan-400 rounded-full animate-spin" style="animation-duration: 1.5s; animation-direction: reverse;"></div>
            <div class="absolute inset-4 border-t-4 border-yellow-400 rounded-full animate-spin" style="animation-duration: 2s;"></div>
        </div>
        <h3 class="text-white text-3xl font-bold tracking-widest animate-pulse">RENDERING</h3>
        <p id="loader-status" class="text-gray-400 font-mono text-sm mt-2">Generating High-Res Pixels...</p>
    </div>

    <script>
        // --- Elements ---
        const codeInput = document.getElementById('code-input');
        const userContent = document.getElementById('user-content');
        const captureWrapper = document.getElementById('capture-wrapper');
        const canvasScroller = document.getElementById('canvas-scroller');
        const widthSlider = document.getElementById('width-slider');
        const widthVal = document.getElementById('width-val');
        const debugWidth = document.getElementById('debug-width');
        const zoomSlider = document.getElementById('zoom-slider');
        const zoomVal = document.getElementById('zoom-val');
        const calcRes = document.getElementById('calc-res');
        const centerToggle = document.getElementById('center-toggle');
        const loader = document.getElementById('loader');
        const panelContent = document.getElementById('panel-content');
        const panelChevron = document.getElementById('panel-chevron');
        const qualityBadge = document.getElementById('quality-badge');
        
        // Crop Elements
        const cropOverlay = document.getElementById('crop-overlay');
        const cropBox = document.getElementById('crop-box');
        const cropToolbar = document.getElementById('crop-toolbar');

        // --- State ---
        let isPanelOpen = true;
        let isCropping = false;
        let startX, startY;

        // --- Sample Content ---
        const defaultHTML = `
<div class="w-full h-full min-h-[600px] flex items-center justify-center bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 p-12">
    <div class="relative group">
        <!-- Glow Effect -->
        <div class="absolute -inset-1 bg-gradient-to-r from-pink-600 to-purple-600 rounded-2xl blur opacity-25 group-hover:opacity-75 transition duration-1000 group-hover:duration-200"></div>
        
        <!-- Card Content -->
        <div class="relative px-7 py-6 bg-white ring-1 ring-gray-900/5 rounded-2xl leading-none flex items-top justify-start space-x-6">
            <div class="space-y-2">
                <div class="flex items-center gap-3">
                    <span class="text-3xl">ðŸš€</span>
                    <p class="text-slate-800 text-2xl font-bold font-sans">Crop Me!</p>
                </div>
                <p class="text-slate-600 max-w-sm text-base leading-relaxed">
                    A production-ready HTML-to-Image tool. Paste your Tailwind code, adjust the slider, and 
                    <span class="font-bold text-transparent bg-clip-text bg-gradient-to-r from-pink-500 to-purple-500">snap pixel-perfect images</span>.
                </p>
                <div class="pt-4 flex gap-3">
                    <button class="bg-slate-900 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-slate-800 transition">Get Started</button>
                    <button class="text-slate-500 hover:text-slate-800 text-sm font-medium px-4 py-2 transition">Learn More &rarr;</button>
                </div>
            </div>
        </div>
    </div>
</div>`;

        window.addEventListener('DOMContentLoaded', () => {
            loadSample();
            updateCalculations();
        });

        // --- Core Functions ---

        function loadSample() {
            codeInput.value = defaultHTML;
            updatePreview();
        }

        function clearCode() {
            codeInput.value = '';
            updatePreview();
        }
        
        async function pasteCode() {
            try {
                const text = await navigator.clipboard.readText();
                codeInput.value = text;
                updatePreview();
            } catch (err) {
                alert('Browser blocked automatic paste. Please use Ctrl+V in the editor.');
            }
        }

        function updatePreview() {
            userContent.innerHTML = codeInput.value;
        }
        
        function toggleSafeMode() {
            const isSafe = document.getElementById('safe-mode-toggle').checked;
            if (isSafe) {
                captureWrapper.classList.add('safe-mode');
            } else {
                captureWrapper.classList.remove('safe-mode');
            }
        }

        codeInput.addEventListener('input', updatePreview);

        function togglePanel() {
            isPanelOpen = !isPanelOpen;
            if (isPanelOpen) {
                panelContent.style.display = 'block';
                panelChevron.style.transform = 'rotate(0deg)';
            } else {
                panelContent.style.display = 'none';
                panelChevron.style.transform = 'rotate(-90deg)';
            }
        }

        // --- Settings Logic ---
        widthSlider.addEventListener('input', (e) => {
            const val = e.target.value + 'px';
            captureWrapper.style.width = val;
            widthVal.textContent = val;
            debugWidth.textContent = e.target.value;
            updateCalculations();
        });

        zoomSlider.addEventListener('input', (e) => {
            zoomVal.textContent = e.target.value + 'x';
            updateCalculations();
        });

        function autoFit() {
            captureWrapper.style.width = 'min-content';
            // Force a reflow/check of natural scrollWidth
            const naturalWidth = userContent.scrollWidth;
            const finalWidth = Math.max(300, naturalWidth); // Min 300px
            
            captureWrapper.style.width = finalWidth + 'px';
            widthSlider.value = finalWidth;
            widthVal.textContent = finalWidth + 'px';
            debugWidth.textContent = finalWidth;
            updateCalculations();
        }

        centerToggle.addEventListener('change', (e) => {
            if (e.target.checked) {
                canvasScroller.classList.remove('items-start', 'justify-start');
                canvasScroller.classList.add('items-center', 'justify-center');
            } else {
                canvasScroller.classList.remove('items-center', 'justify-center');
                canvasScroller.classList.add('items-start', 'justify-start');
            }
        });

        document.getElementById('file-upload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                codeInput.value = e.target.result;
                updatePreview();
            };
            reader.readAsText(file);
        });

        function openNewTab() {
            const win = window.open('', '_blank');
            const html = `
                <!DOCTYPE html>
                <html>
                <head>
                    <title>Crop Me! Preview</title>
                    <script src="https://cdn.tailwindcss.com"><\/script>
                    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
                    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Outfit:wght@300;400;600;800&family=Sarabun:wght@300;400;600;800&display=swap" rel="stylesheet">
                    <style>body { font-family: 'Outfit', sans-serif; margin: 0; }</style>
                </head>
                <body>${codeInput.value}</body>
                </html>`;
            win.document.write(html);
            win.document.close();
        }

        function updateCalculations() {
            const w = parseInt(widthSlider.value);
            const scale = parseFloat(zoomSlider.value);
            const totalW = Math.round(w * scale);
            
            calcRes.textContent = `${totalW} x Auto`;
            
            qualityBadge.className = "text-[10px] font-bold text-white px-2 py-0.5 rounded-full shadow-sm transition-colors";
            if (totalW < 1920) {
                qualityBadge.textContent = "SD";
                qualityBadge.classList.add('bg-gray-500');
            } else if (totalW < 3840) {
                qualityBadge.textContent = "HD";
                qualityBadge.classList.add('bg-green-500');
            } else if (totalW < 7680) {
                qualityBadge.textContent = "4K ULTRA";
                qualityBadge.classList.add('bg-gradient-to-r', 'from-purple-500', 'to-pink-500');
            } else {
                qualityBadge.textContent = "8K INSANE";
                qualityBadge.classList.add('bg-gradient-to-r', 'from-yellow-500', 'to-red-600');
            }
        }

        // --- Capture Logic (Strict WYSIWYG & Black Space Fix) ---

        async function capture(isCrop = false, cropRect = null) {
            loader.classList.remove('hidden');
            document.getElementById('loader-status').textContent = isCrop ? "Cropping High-Res Region..." : "Rendering Full Canvas...";
            
            // Wait for fonts to ensure no layout shifts
            await document.fonts.ready;
            
            // Prepare relative coords if cropping
            let relX = 0, relY = 0, relW = 0, relH = 0;
            if (isCrop && cropRect) {
                const wrapperRect = captureWrapper.getBoundingClientRect();
                relX = cropRect.x - wrapperRect.left;
                relY = cropRect.y - wrapperRect.top;
                relW = cropRect.width;
                relH = cropRect.height;
            }

            const scale = parseFloat(zoomSlider.value);
            
            // CRITICAL FIX: Get explicit current dimensions
            const currentW = captureWrapper.offsetWidth;
            const currentH = captureWrapper.offsetHeight;

            // CRITICAL FIX: Pass explicit dimensions and reset transforms in style
            const options = {
                backgroundColor: null, 
                pixelRatio: scale,
                width: currentW,
                height: currentH,
                style: {
                    // This forces the library to render the element at 0,0 of its internal canvas
                    // ignoring parent scroll offsets or flex centering margins.
                    transform: 'none',
                    margin: '0',
                    left: '0',
                    top: '0',
                }
            };

            try {
                // 1. Capture the full element at high res
                const dataUrl = await htmlToImage.toJpeg(captureWrapper, options);
                
                let finalDataUrl = dataUrl;

                // 2. If cropping, cut the specific piece out of the high-res image
                if (isCrop && cropRect) {
                    const img = new Image();
                    img.src = dataUrl;
                    await new Promise(resolve => img.onload = resolve);

                    const cropCanvas = document.createElement('canvas');
                    // Calculate scaled dimensions
                    cropCanvas.width = relW * scale;
                    cropCanvas.height = relH * scale;
                    const ctx = cropCanvas.getContext('2d');

                    // drawImage(source, srcX, srcY, srcW, srcH, destX, destY, destW, destH)
                    ctx.drawImage(
                        img, 
                        relX * scale, relY * scale, 
                        relW * scale, relH * scale, 
                        0, 0, 
                        cropCanvas.width, cropCanvas.height
                    );
                    finalDataUrl = cropCanvas.toDataURL("image/jpeg", 0.95);
                }
                
                // 3. Download
                const link = document.createElement('a');
                link.download = `cropme-${Date.now()}.jpg`;
                link.href = finalDataUrl;
                link.click();

            } catch (err) {
                console.error(err);
                alert("Error capturing image. Check console for details.");
            } finally {
                loader.classList.add('hidden');
                if(isCrop) endCropMode();
            }
        }

        // --- Crop Selection Logic ---
        function startCropMode() {
            isCropping = true;
            // Auto collapse panel to see better
            isPanelOpen = false;
            togglePanel(); 
            
            cropOverlay.classList.remove('hidden');
            cropBox.classList.add('hidden');
            cropToolbar.classList.remove('hidden'); 
            cropToolbar.classList.add('flex'); 
            cropBox.style.width = '0';
            cropBox.style.height = '0';
        }

        function endCropMode() {
            isCropping = false;
            cropOverlay.classList.add('hidden');
            cropToolbar.classList.add('hidden');
            cropToolbar.classList.remove('flex');
            // Re-open panel
            isPanelOpen = true;
            panelContent.style.display = 'block'; 
            panelChevron.style.transform = 'rotate(0deg)';
        }

        function cancelCrop() {
            endCropMode();
        }

        function getPointerPos(e) {
            // Support both touch and mouse
            if (e.touches) return { x: e.touches[0].clientX, y: e.touches[0].clientY };
            return { x: e.clientX, y: e.clientY };
        }

        cropOverlay.addEventListener('mousedown', cropStart);
        cropOverlay.addEventListener('touchstart', cropStart, {passive: false});

        function cropStart(e) {
            if (e.target.closest('#crop-toolbar')) return;
            e.preventDefault();
            const pos = getPointerPos(e);
            startX = pos.x;
            startY = pos.y;
            
            cropBox.classList.remove('hidden');
            cropBox.style.left = startX + 'px';
            cropBox.style.top = startY + 'px';
            cropBox.style.width = '0px';
            cropBox.style.height = '0px';

            document.addEventListener('mousemove', cropMove);
            document.addEventListener('touchmove', cropMove, {passive: false});
            document.addEventListener('mouseup', cropEnd);
            document.addEventListener('touchend', cropEnd);
        }

        function cropMove(e) {
            e.preventDefault();
            const pos = getPointerPos(e);
            let width = pos.x - startX;
            let height = pos.y - startY;
            let newLeft = startX;
            let newTop = startY;

            // Allow dragging in any direction
            if (width < 0) { newLeft = pos.x; width = Math.abs(width); }
            if (height < 0) { newTop = pos.y; height = Math.abs(height); }

            cropBox.style.left = newLeft + 'px';
            cropBox.style.top = newTop + 'px';
            cropBox.style.width = width + 'px';
            cropBox.style.height = height + 'px';
        }

        function cropEnd(e) {
            document.removeEventListener('mousemove', cropMove);
            document.removeEventListener('touchmove', cropMove);
            document.removeEventListener('mouseup', cropEnd);
            document.removeEventListener('touchend', cropEnd);
        }

        function snapCrop() {
            const rect = {
                x: parseInt(cropBox.style.left),
                y: parseInt(cropBox.style.top),
                width: parseInt(cropBox.style.width),
                height: parseInt(cropBox.style.height)
            };
            
            // Validate minimal size
            if (rect.width < 10 || rect.height < 10) {
                alert("Selection too small!");
                return;
            }

            capture(true, rect);
        }
    </script>

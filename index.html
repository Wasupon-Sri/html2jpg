<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML to High-Res JPG Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- html2canvas Library for rendering DOM to Image -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        ::-webkit-scrollbar-thumb {
            background: #888; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555; 
        }

        /* Preview Container Isolation */
        #preview-wrapper {
            background-image: 
                linear-gradient(45deg, #e5e7eb 25%, transparent 25%), 
                linear-gradient(-45deg, #e5e7eb 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, #e5e7eb 75%), 
                linear-gradient(-45deg, transparent 75%, #e5e7eb 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }
        
        /* Ensure the capture target has a white background by default if not specified in HTML */
        #capture-target {
            background-color: white; 
            min-height: 200px;
            overflow: hidden; /* Prevent margin collapse issues */
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen font-sans text-gray-800 p-4 md:p-8">

    <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-6">
        
        <!-- LEFT PANEL: Controls & Input -->
        <div class="lg:col-span-4 flex flex-col gap-6">
            
            <!-- Header -->
            <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200">
                <h1 class="text-2xl font-bold text-indigo-600 mb-2 flex items-center gap-2">
                    <i class="fa-solid fa-image"></i> HTML to JPG
                </h1>
                <p class="text-sm text-gray-500">High-resolution converter (2K+ Ready)</p>
            </div>

            <!-- Controls -->
            <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200 space-y-6">
                
                <!-- File Upload -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Load HTML File (Optional)</label>
                    <label class="flex items-center justify-center w-full h-12 px-4 transition bg-indigo-50 border-2 border-indigo-100 border-dashed rounded-lg appearance-none cursor-pointer hover:border-indigo-300 focus:outline-none">
                        <span class="flex items-center space-x-2">
                            <i class="fa-solid fa-folder-open text-indigo-500"></i>
                            <span class="text-indigo-600 font-medium text-sm">Choose File</span>
                        </span>
                        <input type="file" id="fileInput" class="hidden" accept=".html, .txt">
                    </label>
                </div>

                <hr class="border-gray-100">

                <!-- Width Control -->
                <div>
                    <div class="flex justify-between mb-2">
                        <label for="widthRange" class="text-sm font-medium text-gray-700">Output Width</label>
                        <span class="text-sm font-bold text-indigo-600" id="widthValue">1560 px</span>
                    </div>
                    <input id="widthRange" type="range" min="300" max="3000" value="1560" step="10" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-indigo-600">
                </div>

                <!-- Zoom Control -->
                <div>
                    <div class="flex justify-between mb-2">
                        <label for="zoomRange" class="text-sm font-medium text-gray-700">Zoom Factor (Quality)</label>
                        <span class="text-sm font-bold text-indigo-600" id="zoomValue">5.6x</span>
                    </div>
                    <input id="zoomRange" type="range" min="1" max="10" value="5.6" step="0.1" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-indigo-600">
                    <p class="text-xs text-gray-400 mt-1">Higher zoom = Larger resolution (2K/4K/8K)</p>
                </div>

            </div>

            <!-- Code Input -->
            <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200 flex-grow flex flex-col">
                <div class="flex justify-between items-center mb-2">
                    <label class="block text-sm font-medium text-gray-700">Paste HTML Code</label>
                    <button id="clearBtn" class="text-xs text-red-500 hover:text-red-700 font-medium hover:underline transition-colors flex items-center" title="Clear all code">
                        <i class="fa-solid fa-trash-can mr-1"></i> Clear Code
                    </button>
                </div>
                <textarea id="htmlInput" class="w-full flex-grow p-3 bg-gray-50 border border-gray-200 rounded-lg font-mono text-xs text-gray-600 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none resize-none h-64" placeholder="<div>Paste your code here...</div>"></textarea>
            </div>

            <!-- Action Button -->
            <button id="generateBtn" class="w-full py-4 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded-xl shadow-lg transform transition hover:-translate-y-0.5 active:translate-y-0 flex items-center justify-center gap-2">
                <i class="fa-solid fa-rocket"></i> Generate JPG
            </button>

        </div>

        <!-- RIGHT PANEL: Preview -->
        <div class="lg:col-span-8 flex flex-col gap-4">
            <div class="flex justify-between items-center">
                <h2 class="text-lg font-semibold text-gray-700">Live Preview</h2>
                <span class="text-xs bg-gray-200 text-gray-600 px-2 py-1 rounded">Scale: Fit to Screen</span>
            </div>
            
            <!-- Preview Wrapper (Scrollable) -->
            <div id="preview-wrapper" class="flex-grow border border-gray-300 rounded-xl overflow-auto shadow-inner relative h-[600px] lg:h-auto p-4 flex items-start justify-center">
                <!-- The Actual Element to Capture -->
                <!-- We use transform-origin top left and scale via JS for visual preview fit if needed, 
                     but mainly we just let it overflow with scrollbars for accuracy -->
                <div id="capture-target" class="shadow-2xl">
                    <!-- Content injected here -->
                </div>
            </div>
        </div>

    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 backdrop-blur-sm">
        <div class="bg-white p-6 rounded-lg shadow-xl flex flex-col items-center">
            <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-indigo-600 mb-4"></div>
            <p class="text-gray-700 font-medium">Rendering High-Res Image...</p>
            <p class="text-xs text-gray-500 mt-1">Please wait, this may take a few seconds.</p>
        </div>
    </div>

    <script>
        // DOM Elements
        const widthRange = document.getElementById('widthRange');
        const widthValue = document.getElementById('widthValue');
        const zoomRange = document.getElementById('zoomRange');
        const zoomValue = document.getElementById('zoomValue');
        const htmlInput = document.getElementById('htmlInput');
        const fileInput = document.getElementById('fileInput');
        const clearBtn = document.getElementById('clearBtn');
        const captureTarget = document.getElementById('capture-target');
        const generateBtn = document.getElementById('generateBtn');
        const loadingOverlay = document.getElementById('loadingOverlay');

        // Default Sample HTML
        const defaultHTML = `
<div style="font-family: 'Segoe UI', sans-serif; padding: 40px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center;">
    <div style="background: rgba(255,255,255,0.15); backdrop-filter: blur(10px); padding: 60px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.2); box-shadow: 0 20px 50px rgba(0,0,0,0.3);">
        <h1 style="font-size: 4rem; margin: 0; text-shadow: 2px 2px 4px rgba(0,0,0,0.2);">Hello World</h1>
        <p style="font-size: 1.5rem; margin-top: 20px; opacity: 0.9;">This is a high-resolution HTML render.</p>
        <div style="margin-top: 40px; display: flex; gap: 20px; justify-content: center;">
            <span style="background: white; color: #764ba2; padding: 10px 20px; border-radius: 50px; font-weight: bold;">1560px Width</span>
            <span style="background: white; color: #764ba2; padding: 10px 20px; border-radius: 50px; font-weight: bold;">5.6x Zoom</span>
        </div>
    </div>
</div>`;

        // Initialize
        htmlInput.value = defaultHTML;
        
        // Update Preview Function
        const updatePreview = () => {
            const width = widthRange.value;
            captureTarget.style.width = `${width}px`;
            captureTarget.innerHTML = htmlInput.value;
        };

        // Initial Update
        updatePreview();

        // Event Listeners for Controls
        widthRange.addEventListener('input', (e) => {
            widthValue.innerText = `${e.target.value} px`;
            updatePreview();
        });

        zoomRange.addEventListener('input', (e) => {
            zoomValue.innerText = `${e.target.value}x`;
        });

        // Debounce Input for Performance
        let timeout;
        htmlInput.addEventListener('input', () => {
            clearTimeout(timeout);
            timeout = setTimeout(updatePreview, 500);
        });
        
        // Clear Button Handler
        clearBtn.addEventListener('click', () => {
            htmlInput.value = '';
            updatePreview();
            htmlInput.focus();
        });

        // File Input Handler
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    htmlInput.value = event.target.result;
                    updatePreview();
                };
                reader.readAsText(file);
            }
        });

        // Generate JPG Function
        generateBtn.addEventListener('click', () => {
            loadingOverlay.classList.remove('hidden');
            loadingOverlay.classList.add('flex');

            // Small delay to allow UI to update (show loader)
            setTimeout(() => {
                const width = parseInt(widthRange.value);
                const scale = parseFloat(zoomRange.value);

                html2canvas(captureTarget, {
                    scale: scale, // The key parameter for resolution
                    width: width,
                    backgroundColor: null, // Transparent background handling if needed, though JPG doesn't support transparency
                    useCORS: true, // Try to load images from other domains
                    logging: false
                }).then(canvas => {
                    // Create download link
                    const link = document.createElement('a');
                    link.download = `html-render-${Date.now()}.jpg`;
                    link.href = canvas.toDataURL('image/jpeg', 0.9); // 0.9 Quality
                    link.click();

                    // Hide loader
                    loadingOverlay.classList.add('hidden');
                    loadingOverlay.classList.remove('flex');
                }).catch(err => {
                    console.error(err);
                    alert("An error occurred while generating the image. Check console for details.");
                    loadingOverlay.classList.add('hidden');
                    loadingOverlay.classList.remove('flex');
                });
            }, 100);
        });

    </script>
</body>
</html>
